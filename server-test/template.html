<!DOCTYPE html>
<html>
  <head>
    <title>Matches</title>
  </head>
  <body>
    <h1>Today's Matches</h1>
    {{range .Matches}}
      <div class="match">
        <h2>{{.HomeTeam}} {{.Score.FullTime.Home}} - {{.Score.FullTime.Away}} {{.AwayTeam}} - {{.Status}}</h2>
      </div>
    {{end}}
  </body>
</html>
